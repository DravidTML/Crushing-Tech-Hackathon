<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Registration</title>
    <style>
        * {
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            color: white;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 0.5rem;
            background-color: rgb(95, 90, 90);
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 300px;
            background-color: #000000;
            padding: 1rem;
            border-radius: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }
        input {
            border: none;
            padding: 12px 8px;
            border-radius: 0.5rem;
        }
        button {
            background-color: #0062CC;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 0.5rem;
            width: 100%;
        }
        button:hover {
            background-color: #004a99;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Register Your Phone Number</h1>
        <form id="phoneForm">
            <label for="phone">Phone Number (with country code):</label>
            <input type="text" id="phone" name="phone" placeholder="+234..." required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        (function () {
            // Initialize Telegram WebApp
            const tg = window.Telegram.WebApp;

            if (!tg) {
                alert("Telegram WebApp is not available!");
                return;
            }

            tg.expand(); // Expand the Web App to full screen

            // Form submission logic
            document.getElementById('phoneForm').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission

                const phoneNumber = document.getElementById('phone').value;

                // Validate phone number format
                if (!phoneNumber.startsWith('+')) {
                    alert('Please include the country code (e.g., +234).');
                    return;
                }

                // Send data to Telegram bot
                tg.sendData(JSON.stringify({ phone: phoneNumber }));

                // Notify the user and close the WebApp
                alert('Phone number submitted! Returning to the bot...');
                tg.close();
            });
        })();
    </script>
</body>
</html>
