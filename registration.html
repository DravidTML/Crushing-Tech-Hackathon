<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Registration</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px 1rem 1rem;
            color: white;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 0.5rem;
            background-color: rgb(95, 90, 90);
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 300px;
            background-color: #000000;
            padding: 1rem;
            border-radius: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }
        input {
            border: none;
            padding: 12px 8px;
            border-radius: 0.5rem;
        }
        button {
            background-color: #0062CC;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 0.5rem;
            width: 100%;
        }
        button:hover { background-color: #004a99; }
        #status-message {
            color: #ffffff;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            display: none;
        }
        .error { background-color: #dc3545; }
        .success { background-color: #28a745; }
    </style>
</head>
<body>
    <div class="content">
        <h2>Register Your Phone Number</h2>
        <form id="webapp-form">
            <label>Phone Number (with country code)</label>
            <input type="text" id="phone-number" placeholder="Enter your phone number" required />
            <button type="submit" id="submit-button">Submit</button>
        </form>
        <div id="status-message"></div>
    </div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.ready();

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const BOT_TOKEN = urlParams.get('bot_token');

        function showStatus(message, isError = false) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.style.display = 'block';
            statusElement.className = isError ? 'error' : 'success';
        }

        document.getElementById('webapp-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phone-number').value;
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            
            // Directly send registration data as a command to the bot
            const registrationCommand = `/register_phone ${phoneNumber}`;
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: userId,
                        text: registrationCommand
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send registration');
                }

                showStatus('Registration successful! You can close this window.');
                setTimeout(() => {
                    webapp.close();
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                showStatus('Error submitting form. Please try again.', true);
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
