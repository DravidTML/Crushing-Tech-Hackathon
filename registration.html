<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Registration</title>
    <style>
        * {
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px 1rem 1rem;
            color: white;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 0.5rem;
            background-color: rgb(95, 90, 90);
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 300px;
            background-color: #000000;
            padding: 1rem;
            border-radius: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }
        input {
            border: none;
            padding: 12px 8px;
            border-radius: 0.5rem;
        }
        button {
            background-color: #0062CC;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 0.5rem;
            width: 100%;
        }
        button:hover {
            background-color: #004a99;
        }
    </style>
    <script>
        // Function to send data to Telegram bot and close the web app
        function sendDataToTelegram() {
            const phoneNumber = document.getElementById("phone-number").value; // Get the phone number input
            
            // Validate that the phone number is entered
            if (!phoneNumber) {
                alert("Please enter your phone number!");
                return;
            }

            // Log for debugging purposes
            console.log("Sending data to Telegram:", phoneNumber);

            // Send the phone number to the Telegram bot
            Telegram.WebApp.sendData(JSON.stringify({ phone: phoneNumber }));

            // Log closing action
            console.log("Closing Web App");

            // Close the web app
            Telegram.WebApp.close();
        }

        // Add event listener to the submit button
        document.addEventListener("DOMContentLoaded", function () {
            const submitButton = document.getElementById("submit-button");
            submitButton.addEventListener("click", function (event) {
                event.preventDefault(); // Prevent page refresh
                sendDataToTelegram(); // Call the sendDataToTelegram function
            });
        });
    </script>
</head>
<body>
    <div class="content">
        <h2>Register Your Phone Number</h2>
        <form id="webapp-form">
            <!-- Label-->
            <label>Phone Number (with country code)</label>

            <!-- Phone Number Input Field -->
            <input type="text" id="phone-number" placeholder="Enter your phone number" required />
    
            <!-- Submit Button -->
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
