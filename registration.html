<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Registration</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px 1rem 1rem;
            color: white;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 0.5rem;
            background-color: rgb(95, 90, 90);
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 300px;
            background-color: #000000;
            padding: 1rem;
            border-radius: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }
        input {
            border: none;
            padding: 12px 8px;
            border-radius: 0.5rem;
        }
        button {
            background-color: #0062CC;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 0.5rem;
            width: 100%;
        }
        button:hover {
            background-color: #004a99;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Register Your Phone Number</h2>
        <form id="webapp-form">
            <label>Phone Number (with country code)</label>
            <input type="text" id="phone-number" placeholder="Enter your phone number" required />
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>

    <script>
        // Initialize Telegram WebApp
        const webapp = window.Telegram.WebApp;
        webapp.ready();

        // Get user_id from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        document.getElementById('webapp-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phone-number').value;
            
            // Send the phone number back to the bot
            webapp.sendData(JSON.stringify({
                user_id: userId,
                phone_number: phoneNumber
            }));
            
            // Close the WebApp
            webapp.close();
        });
    </script>
</body>
</html>
