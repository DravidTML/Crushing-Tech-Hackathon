<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Registration</title>
    <style>
        *{
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            color:white;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 0.5rem;
            background-color: rgb(95, 90, 90);
        }
        .content{
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 300px;
            background-color: #000000;
            padding: 1rem;
            border-radius: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }
        input{
            border: none;
            padding: 12px 8px;
            border-radius: 0.5rem;
        }
        button {
            background-color: #0062CC;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 0.5rem;
            width: 100%;
        }
        button:hover {
            background-color: #004a99;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Register Your Phone Number</h1>
        <form id="phoneForm">
            <label for="phone">Phone Number (with country code):</label>
            <input type="text" id="phone" name="phone" placeholder="+234..." required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Ensure Telegram WebApp is available
        if (window.Telegram.WebApp) {
            // Initialize Web App
            const tg = window.Telegram.WebApp;
            tg.expand(); // Expands the WebApp to full-screen

            // Form submission event
            const form = document.getElementById('phoneForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent normal form submission

                // Get the phone number from the form
                const phoneNumber = document.getElementById('phone').value;

                // Validate the phone number
                if (!phoneNumber.startsWith('+')) {
                    alert('Please include the country code (e.g., +234).');
                    return;
                }

                // Send the phone number to the bot
                tg.sendData(JSON.stringify({ phone: phoneNumber }));

                // Notify the user
                alert('Phone number submitted! Returning to bot...');
                tg.close(); // Closes the WebApp
            });
        } else {
            alert("Telegram WebApp is not available!");
        }
    </script>
</body>
</html>
